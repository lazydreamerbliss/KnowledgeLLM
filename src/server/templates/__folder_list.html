{% if dir_dict %}
{% for dir in dir_dict %}
<div class="col-3" style="margin-bottom:-10px">
    <a href="/library/{{dir.current_path}}/{{dir.url}}">
        <img src='/static/{{dir.icon}}' style="position:absolute; height:25px; width:25px; border:0px;" />
        <p style="margin-left:35px; color:black; text-align:left; text-decoration:none;">
            {{dir.display_name}}
        </p>
    </a>
</div>
<div class="col-3" style="margin-bottom:-10px">
    <p style="margin-left:45px;">{{dir.dtc}}</p>
</div>
<div class="col-3" style="margin-bottom:-10px">
    <p style="margin-left:45px;">{{dir.dtm}}</p>
</div>
<div class="col-3" style="margin-bottom:-10px; ">
    <p style="margin-left:110px;">{{dir.size}}</p>
</div>
{% endfor %}
{% else %}
<p style="color:black; margin:auto; margin-top:30px">没有目录</p>
{% endif %}
